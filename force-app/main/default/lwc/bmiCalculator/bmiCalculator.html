<template>
    <lightning-card title={cardTitle}>
        <lightning-input type="number" step="0.01" label="Height?" onchange={onHeightChange}></lightning-input>
        <lightning-input type="number" step="0.01" label="Weight?" onchange={onWeightChange}></lightning-input>
        <lightning-button label="Get BMI" onclick={calculateBMI}></lightning-button>

        <p>
            Your BMi is: {bmiValue}
        </p>
    </lightning-card>
</template>
